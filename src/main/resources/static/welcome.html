<script>
        // Function to extract the username from the URL parameters
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        var username = getParameterByName("username");
        var usernameDisplay = document.getElementById("usernameDisplay");
        usernameDisplay.textContent = username;

        // Add a click event listener to the button
        var getInfoButton = document.getElementById("getInfoButton");
        getInfoButton.addEventListener("click", function() {
            // Capture the username from the URL and use it in the GET request
            var url = "/alert?username=" + encodeURIComponent(username);

            // Perform the GET request
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // Process the response data as needed

                    for (let i = 0; i <=data.length; i++) {
                            if(i<2){
                             addMessage(data[i]);
                             }
                             else{
                             addAmbulance(data[i]);
                             }
                    }
                })
                .catch(error => {
                    alert("Error: " + error);
                });
        });

        function addMessage(newMessage) {
            const messageList = document.getElementById("message-list");
            if (newMessage) {
                const listItem = document.createElement("li");
                listItem.textContent = "Alert sent to Contact No. : " + newMessage;
                messageList.appendChild(listItem);
            }
        }

        function addAmbulance(newMessage){
                const messageList = document.getElementById("message-list");
                if(newMessage){
                    const listItem = document.createElement("li");
                    listItem.textContent = "Alert sent to Ambulance Service : " + newMessage;
                    messageList.appendChild(listItem);
                }
        }


    </script>
