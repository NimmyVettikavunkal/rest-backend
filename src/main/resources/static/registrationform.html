<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        h1 {
            text-align: center;
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        form {
            max-width: 700px;
            margin: 10px auto;
            background: #fff;
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin: 2px 0;
        }

        input {
            width: 90%;
            padding: 1px;
            margin: 1px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            width: 50% center;
            margin: 40px;
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 5px 5px;
            border-radius: 10px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1e87d8;
        }

        .column {
            float: left;
            width: 50%;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        body {
            background-image: url('healthcarebackground.jpg'); /* Use a relative path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
       }

        .right-corner-form {
            margin-right : 80px; /* Add margin for spacing */
            padding: 30px; /* Add padding for spacing */
            background-color: #ffffff; /* Optional background color for the form */
            border: 1px solid #cccccc; /* Optional border for the form */
        }
    </style>
</head>
<body>
<h1>New Registration</h1>
<form id="clientForm" class="right-corner-form">
    <div class="row">
        <div class="column">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender">

            <label for="ppsn">PPS Number:</label>
            <input type="text" id="ppsn" name="ppsn">

            <label for="clientContactNo">Your Contact Number:</label>
            <input type="text" id="clientContactNo" name="clientContactNo">

            <label for="clientAddress">Your Address:</label>
            <input type="text" id="clientAddress" name="clientAddress">
        </div>
        <div class="column">
            <label for="contactNo1">Family Contact Number 1:</label>
            <input type="text" id="contactNo1" name="contactNo1" required>

            <label for="contactNo2">Family Contact Number 2:</label>
            <input type="text" id="contactNo2" name="contactNo2">

            <label for="doctorName">Doctor's Name:</label>
            <input type="text" id="doctorName" name="doctorName">

            <label for="doctorAddress">Doctor's Address:</label>
            <input type="text" id="doctorAddress" name="doctorAddress">

            <label for="username">User Name</label>
            <input type="text" id="username" name="username">

            <label for="password">Password</label>
            <input type="text" id="password" name="password">
        </div>
    </div>
    <input type="submit" value="Register" onclick="window.location.href='index.html'">
</form>

<footer class="text-center bg-dark text-white py-2 fixed-bottom">
    &copy; 2023 Well-Being Companion
</footer>

<script>
    document.getElementById('clientForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // Create a JavaScript object to hold the form data
        const clientData = {
            name: document.getElementById('name').value,
            dob: document.getElementById('dob').value,
            doctorAddress: document.getElementById('doctorAddress').value,
            emgContactNo1: parseInt(document.getElementById('contactNo1').value),
            emgContactNo2: parseInt(document.getElementById('contactNo2').value),
            ppsn: document.getElementById('ppsn').value,
            gender: document.getElementById('gender').value,
            clientAddress: document.getElementById('clientAddress').value,
            clientContactNo: parseInt(document.getElementById('clientContactNo').value),

            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            doctorName: document.getElementById('doctorName').value
        };

        // Convert the data to a JSON string
        const jsonData = JSON.stringify(clientData);

        fetch('/client', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: jsonData
        })
        .then(response => response.json())
        .then(data => {
            // Handle the response data as needed
            console.log("hello world" + data);
        })
        .catch(error => {
            // Handle any errors
            console.error(error);
        });
    });
</script>

</body>
</html>
