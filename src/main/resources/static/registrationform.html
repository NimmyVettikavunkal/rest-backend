<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        form {
            max-width: 1200px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1e87d8;
        }

        .column {
            float: left;
            width: 50%;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
<h1>New Registration Form</h1>
<form id="clientForm">
    <div class="row">
        <div class="column">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender">

            <label for="ppsn">PPS Number:</label>
            <input type="text" id="ppsn" name="ppsn">

            <label for="clientContactNo">Your Contact Number:</label>
            <input type="text" id="clientContactNo" name="clientContactNo">

            <label for="clientAddress">Your Address:</label>
            <input type="text" id="clientAddress" name="clientAddress">
        </div>
        <div class="column">
            <label for="contactNo1">Family Contact Number 1:</label>
            <input type="text" id="contactNo1" name="contactNo1" required>

            <label for="contactNo2">Family Contact Number 2:</label>
            <input type="text" id="contactNo2" name="contactNo2">

            <label for="doctorName">Doctor's Name:</label>
            <input type="text" id="doctorName" name="doctorName">

            <label for="doctorAddress">Doctor's Address:</label>
            <input type="text" id="doctorAddress" name="doctorAddress">

            <label for="username">User Name</label>
            <input type="text" id="username" name="username">

            <label for="password">Password</label>
            <input type="text" id="password" name="password">
        </div>
    </div>
    <input type="submit" value="Register" onclick="window.location.href='index.html'">
</form>

<script>
    document.getElementById('clientForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // Create a JavaScript object to hold the form data
        const clientData = {
            name: document.getElementById('name').value,
            dob: document.getElementById('dob').value,
            doctorAddress: document.getElementById('doctorAddress').value,
            emgContactNo1: parseInt(document.getElementById('contactNo1').value),
            emgContactNo2: parseInt(document.getElementById('contactNo2').value),
            ppsn: document.getElementById('ppsn').value,
            gender: document.getElementById('gender').value,
            clientAddress: document.getElementById('clientAddress').value,
            clientContactNo: parseInt(document.getElementById('clientContactNo').value),

            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            doctorName: document.getElementById('doctorName').value
        };

        // Convert the data to a JSON string
        const jsonData = JSON.stringify(clientData);

        fetch('/client', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: jsonData
        })
        .then(response => response.json())
        .then(data => {
            // Handle the response data as needed
            console.log("hello world" + data);
        })
        .catch(error => {
            // Handle any errors
            console.error(error);
        });
    });
</script>

</body>
</html>
