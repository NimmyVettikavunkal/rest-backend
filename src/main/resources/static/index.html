<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form id="loginForm" onsubmit="return validateForm();">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <button type="submit">Log In</button>
    </div>
</form>
<p id="errorText" style="color: red; display: none;">Authentication failed. Please check your username and password.</p>

<script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "" || password === "") {
                document.getElementById("errorText").style.display = "block";
                return false;
            }

            document.getElementById("errorText").style.display = "none";

            // Make an AJAX request to the Spring Boot endpoint
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/login", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        // Authentication succeeded, redirect or perform other actions
                        alert("Login successful!");
                    } else if (xhr.status === 401) {
                        // Authentication failed
                        document.getElementById("errorText").style.display = "block";
                    }
                }
            };
            var data = "username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password);
            xhr.send(data);

            return false; // Prevent form submission
        }
    </script>
</body>
</html>
