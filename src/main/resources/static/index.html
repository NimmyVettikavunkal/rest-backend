            background-image: url('healthcarebackground.jpg'); /* Use a relative path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        img{
        border-radius : 50%;
        }
    </style>
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <!-- "Home" link in the header -->
    <a class="navbar-brand" href="#">
        <img src="logo.jpg" alt="Well-Being Companion" width="60" height="60"> Well-Being Companion
    </a>
    <!-- Navigation links -->
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="services.html">Services</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="contacts.html">Contacts Us</a>
        </li>
        <!-- Add more links here as needed -->
    </ul>
</nav>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Login</h1>
                </div>
                <div class="card-body">
                    <form id="loginForm" onsubmit="return validateForm();">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for "password">Password:</label>
                            <input type="password" class="form-control" id="password" name "password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Log In</button>
                        </div>
                    </form>
                    <p id="errorText" class="text-danger text-center" style="display: none;">Authentication failed. Please check your username and password.</p>
                    <!-- Register link below the form -->
                    <p class="text-center">Don't have an account? <a href="registrationform.html">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center bg-dark text-white py-2 fixed-bottom">
    &copy; 2023 Well-Being Companion
</footer>
<script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "" || password === "") {
                document.getElementById("errorText").style.display = "block";
                return false;
            }

            document.getElementById("errorText").style.display = "none";

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/login", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        // Authentication succeeded, redirect to the welcome.html page
                        window.location.href = "/welcome.html?username=" + encodeURIComponent(username);
                    } else if (xhr.status === 401) {
                        // Authentication failed
                        document.getElementById("errorText").style.display = "block";
                    }
                }
            };
            var data = "username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password);
            xhr.send(data);

            return false; // Prevent form submission
        }
    </script>
</body>
</html>
