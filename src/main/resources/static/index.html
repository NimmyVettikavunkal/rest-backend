<!DOCTYPE html>
<html>
<head>
    <title>Create New Client</title>
</head>
<body>
<h1>Create New Client</h1>
<form id="clientForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>

    <label for="dob">Date of Birth:</label>
    <input type="text" id="dob" required><br>

    <label for="ppsn">PPSN:</label>
    <input type="text" id="ppsn" required><br>

    <label for="gender">Gender:</label>
    <input type="text" id="gender"><br>

    <label for="clientAddress">Client Address:</label>
    <input type="text" id="clientAddress"><br>

    <label for="clientContactNo">Client Contact Number:</label>
    <input type="text" id="clientContactNo"><br>

    <label for="doctorName">Doctor Name:</label>
    <input type="text" id="doctorName"><br>

    <label for="doctorAddress">Doctor Address:</label>
    <input type ="text" id="doctorAddress"><br>

    <label for="contactNo1">Emergency Contact Number 1:</label>
    <input type="text" id="contactNo1"><br>

    <label for="contactNo2">Emergency Contact Number 2:</label>
    <input type="text" id="contactNo2"><br>

    <input type="submit" value="Create Client">
</form>

<script>
    document.getElementById("clientForm").addEventListener("submit", function(event) {
        event.preventDefault();

        var clientData = {
            name: document.getElementById("name").value,
            dob: document.getElementById("dob").value,
            ppsn: document.getElementById("ppsn").value,
            gender: document.getElementById("gender").value,
            clientAddress: document.getElementById("clientAddress").value,
            clientContactNo: document.getElementById("clientContactNo").value,
            doctorName: document.getElementById("doctorName").value,
            doctorAddress: document.getElementById("doctorAddress").value,
            contactNo1: document.getElementById("contactNo1").value,
            contactNo2: document.getElementById("contactNo2").value
        };

        fetch("/client", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(clientData)
        })
        .then(response => {
            if (response.status === 200) {
                // Client created successfully
                alert("Client created successfully");
                // You can redirect to another page or perform other actions here
            } else {
                // Handle other response statuses (e.g., validation errors)
                alert("Client creation failed");
            }
        })
        .catch(error => {
            // Handle any network errors
            alert("An error occurred");
        });
    });
</script>
</body>
</html>
